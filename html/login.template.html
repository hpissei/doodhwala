<div class="container-fluid">
	  <!-- PAGE HEADER -->
    <div class="page-header"><h1><b>Login</b></h1></div>

	<form name="login" action="" method="" novalidate>
		<div class="form-group">
			<label for="Username"></label><input type="email" name="uemail" class="form-control" ng-model="uemail" placeholder="Email" required>
			<span ng-if="(login.uemail.$invalid && login.uemail.$touched)">Username is invalid !!!{{(login.uemail.$invalid || login.uemail.$untouched)}}</span>
		</div>
		<div class="form-group">
			<label for="Password"></label><input type="password" name="upwd" class="form-control" placeholder="Password" ng-model="upwd" minlength="6" ng-maxlength="30" required>
			<span ng-if="login.upwd.$invalid && login.upwd.$touched">Password is invalid.</span>
			<span ng-if="login.upwd.$error.minlength">Password needs to be minimum 6 characters long!!!</span>
			<span ng-if="login.upwd.$error.maxlength">Password can be maximum 30 characters long!!!</span>
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-block" ng-disabled="login.$invalid">  Login  </button>
			<button class="btn btn-success btn-block" ui-sref="signup" ui-sref-active="active">Sign Up</button>
		</div>
	</form>
</div>
